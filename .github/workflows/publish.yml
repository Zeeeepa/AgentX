name: Publish Packages and Docker Images

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag to publish (e.g., v0.0.1)"
        required: true
        type: string

jobs:
  publish-npm:
    name: Publish NPM Packages
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write # Required for npm provenance
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"
          registry-url: "https://registry.npmjs.org"

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Packages
        run: pnpm build

      - name: Publish packages to NPM
        run: |
          # Publish public packages in dependency order
          PACKAGES=(
            "packages/runtime"
            "packages/agentx"
            "packages/ui"
            "apps/portagent"
          )

          for pkg in "${PACKAGES[@]}"; do
            if [ -f "$pkg/package.json" ]; then
              PRIVATE=$(jq -r '.private // false' "$pkg/package.json")
              NAME=$(jq -r '.name' "$pkg/package.json")
              if [ "$PRIVATE" != "true" ]; then
                echo "Publishing $NAME..."
                cd "$pkg"
                pnpm publish --access public --no-git-checks || echo "Failed to publish $NAME (may already exist)"
                cd -
              else
                echo "Skipping private package: $NAME"
              fi
            fi
          done
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Summary
        run: |
          echo "## ✅ NPM Packages Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          for pkg in packages/runtime packages/agentx packages/ui apps/portagent; do
            if [ -f "$pkg/package.json" ]; then
              NAME=$(jq -r '.name' "$pkg/package.json")
              VERSION=$(jq -r '.version' "$pkg/package.json")
              echo "- \`${NAME}@${VERSION}\`" >> $GITHUB_STEP_SUMMARY
            fi
          done

  publish-docker:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    needs: publish-npm # Wait for NPM packages to be published
    permissions:
      contents: read
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Extract Version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "release" ]; then
            VERSION=${{ github.event.release.tag_name }}
          else
            VERSION=${{ github.event.inputs.tag }}
          fi
          # Remove 'v' prefix if exists
          VERSION=${VERSION#v}
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Wait for NPM Package Availability
        run: |
          echo "Waiting for @agentxjs/portagent to be available on NPM..."
          for i in {1..12}; do
            if npm view @agentxjs/portagent@latest version &>/dev/null; then
              echo "Package is available!"
              exit 0
            fi
            echo "Attempt $i/12: Package not yet available, waiting 10 seconds..."
            sleep 10
          done
          echo "Warning: Package still not available after 2 minutes, proceeding anyway..."

      - name: Build and Push Portagent Image to Docker Hub
        uses: docker/build-push-action@v5
        with:
          context: ./apps/portagent
          file: ./apps/portagent/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            deepracticexs/portagent:latest
            deepracticexs/portagent:${{ steps.version.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Summary
        run: |
          echo "## ✅ Docker Images Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** \`${{ steps.version.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Docker Hub" >> $GITHUB_STEP_SUMMARY
          echo "- \`deepracticexs/portagent:latest\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`deepracticexs/portagent:${{ steps.version.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Usage" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "docker pull deepracticexs/portagent:${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "docker run -d -p 5200:5200 \\" >> $GITHUB_STEP_SUMMARY
          echo "  -e LLM_PROVIDER_KEY=your_api_key \\" >> $GITHUB_STEP_SUMMARY
          echo "  deepracticexs/portagent:${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
