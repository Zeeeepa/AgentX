# Portagent Docker Compose
# Usage:
#   1. Edit environment variables below (at minimum: LLM_PROVIDER_KEY)
#   2. Run: docker compose up -d
#   3. Access: http://localhost:5200

services:
  portagent:
    image: deepracticexs/portagent:latest
    # Or build locally:
    # build: .
    container_name: portagent
    restart: unless-stopped
    ports:
      - "5200:5200"
    environment:
      # Required
      - LLM_PROVIDER_KEY=sk-ant-xxxxx

      # Optional - LLM Configuration
      - LLM_PROVIDER_URL=https://api.anthropic.com
      - LLM_PROVIDER_MODEL=claude-sonnet-4-20250514

      # Optional - Server Configuration
      - NODE_ENV=production
      - PORT=5200
      - LOG_LEVEL=info

      # Optional - Auth Configuration
      - JWT_SECRET=change-me-to-a-random-string
    volumes:
      # Persist database
      - portagent-data:/root/.agentx/data
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5200/health"]
      interval: 30s
      timeout: 10s
      start_period: 5s
      retries: 3

volumes:
  portagent-data:
