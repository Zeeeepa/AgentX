# Lefthook configuration for ProjectOctober
# https://lefthook.dev/configuration/

commit-msg:
  commands:
    commitlint:
      run: npx commitlint --edit {1}

pre-commit:
  commands:
    format-fix:
      glob: "*.{js,ts,jsx,tsx,json,md,yml,yaml}"
      run: pnpm prettier --write {staged_files} && git add {staged_files}

    lint-fix:
      glob: "*.{js,ts,jsx,tsx}"
      run: pnpm eslint --fix {staged_files} && git add {staged_files}

pre-push:
  parallel: false
  commands:
    format:
      run: pnpm format:check

    lint:
      run: pnpm lint

    install-check:
      run: pnpm install --frozen-lockfile
      fail_text: "Lockfile is outdated. Run 'pnpm install' to update it."

    typecheck:
      run: pnpm typecheck

    # Optional: enable when you want to run test/build before push
    # CI will catch these issues anyway
    # test:
    #   run: pnpm test
    #
    # build:
    #   run: pnpm build
